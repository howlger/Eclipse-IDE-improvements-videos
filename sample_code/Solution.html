<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .code-container {
            position: relative;
            background: #282c34;
            border-radius: 8px;
            padding: 20px;
            overflow: hidden;
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }

        .copy-button:hover {
            background: #4fa8c5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(97, 218, 251, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: #4caf50;
            color: white;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
        }

        pre {
            margin: 0;
            overflow-x: auto;
        }

        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #abb2bf;
        }

        /* Syntax highlighting */
        .keyword {
            color: #c678dd;
        }

        .class-name {
            color: #e06c75;
        }

        .function {
            color: #61dafb;
        }

        .string {
            color: #98c379;
        }

        .comment {
            color: #5c6370;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            code {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sample solution - for loop</h1>
        <div class="code-container">
            <button class="copy-button" onclick="copyCode()">
                <svg class="copy-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                <span class="button-text">Copy</span>
            </button>
            <pre><code id="java-code">		for (int i= start; i >= 0; i--) {
			System.out.println(i);

			//# Sleep...
			try {
				Thread.sleep(delay);
			} catch (InterruptedException e) {
				// ignore
			}

		}</code></pre>
        </div>
    </div>

    <script>
        function copyCode() {
            const codeElement = document.getElementById('java-code');
            const textToCopy = codeElement.textContent || codeElement.innerText;

            // Create a temporary textarea to copy the text
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);

            // Select and copy the text
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');

                // Update button to show success
                const button = document.querySelector('.copy-button');
                const buttonText = document.querySelector('.button-text');
                button.classList.add('copied');
                buttonText.textContent = 'Copied!';

                // Reset button after 2 seconds
                setTimeout(() => {
                    button.classList.remove('copied');
                    buttonText.textContent = 'Copy';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy code. Please try selecting and copying manually.');
            }

            // Remove the temporary textarea
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
